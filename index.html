
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surakshyt ‚ù§Ô∏è Saanu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 32px 24px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
            max-width: 340px;
            width: 90%;
            position: relative;
        }
        h1 {
            color: #e63946;
            margin-bottom: 8px;
            font-size: 26px;
        }
        h2 {
            color: #555;
            font-size: 16px;
            margin-bottom: 22px;
            font-weight: normal;
        }
        button {
            padding: 10px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 6px;
        }
        #yesBtn {
            background-color: #e63946;
            color: white;
        }
        #noBtn {
            background-color: #ddd;
            color: #333;
            position: absolute;
        }
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Saanu üíñ</h1>
        <h2>Surakshyt has one important question for you‚Ä¶</h2>
        <p><strong>Will you be my Valentine?</strong></p>
        <button id="yesBtn" onclick="yesClick()">Yes üíï</button>
        <button id="noBtn" onmouseover="moveNo()">No üôà</button>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById("noBtn");
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function yesClick() {
            document.body.innerHTML = `
                <h1 style="color:white; text-align:center;">
                    Yayyy Saanu! üíò<br><br>
                    Happy Valentine‚Äôs Day ‚ù§Ô∏è<br>
                    ‚Äî Surakshyt
                </h1>
            `;
            setInterval(createHeart, 250);
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 22 + 14) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
